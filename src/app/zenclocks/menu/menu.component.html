<div class="container popup">
    <button class="close-popup" (click)="onClosePopup()"> X </button>
    <h1>Your Timers</h1>
    <div *ngFor="let set of sets">
        <button (click)="selectSet(set)">
            {{set.name}}
            <div *ngFor="let timer of set.timers">
                {{ timeToString(timer) }}
            </div>
        </button>
        <button (click)="deleteSet(set.name)">Delete</button>
    </div>
    {{ deleteMessage }}
</div>
