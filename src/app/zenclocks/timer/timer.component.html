<div fxLayout="row" fxLayoutGap="10px">
    <div *ngIf="!isEditMode; else editMode" (dblclick)="toggleEditMode()" class="time-display">
        {{displayTime}}
        <button class="remove-timer" (click)="removeTimer()">x</button>
    </div>
    <ng-template #editMode>
        <div [formGroup]="timerForm" class="time-input" (click)="maintainEditMode()">
            <input formControlName="minutes">
            <input formControlName="seconds">
        </div>
    </ng-template>
</div>
