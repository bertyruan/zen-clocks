<div fxLayout="row" fxLayoutGap="10px">
    <div class="time-display">{{displayTime}}</div>
    <div class="time-input">
        <input #newMinutes [value]="timeInputValue.minutes">
        <input #newSeconds [value]="timeInputValue.seconds">
        <button (click)="updateTime(newMinutes,newSeconds)">Okay</button>
        <button (click)="removeSplit()">Remove</button>
    </div>
</div>
